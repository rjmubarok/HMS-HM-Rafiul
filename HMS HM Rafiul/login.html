<!DOCTYPE html>
<html lang="en-US" dir="ltr">

  
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <title>Hostel Management System</title>

 
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicons/favicon.ico">
    <link rel="manifest" href="assets/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">
    <script src="vendors/overlayscrollbars/OverlayScrollbars.min.js"></script>
    <link href="vendors/prism/prism.css" rel="stylesheet">
    <link href="vendors/hamburgers/hamburgers.min.css" rel="stylesheet">
    <link href="vendors/loaders.css/loaders.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./vendors/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="./vendors/owl-carousel/owl.theme.default.css">
    <link rel="stylesheet" href="./assets/css/jquery-ui.min.css">
    <link href="assets/css/theme.min.css" rel="stylesheet" />
    <link href="./vendors/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="assets/css/user.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&amp;family=Open+Sans:wght@300;400;600;700;800&amp;display=swap" rel="stylesheet">
  </head>

  <body>
    <main class="main" id="top">
        
  
        <!-- ============================================-->
        <!-- <section> begin ============================-->
        <section class="text-center py-0">
          <div class="bg-holder overlay overlay-2" style="background-image:url(../assets/img/header-5.jpg);"></div>
          <!--/.bg-holder-->
          <div class="container">
            <div class="row min-vh-100 align-items-center">
              <div class="col-md-6 col-lg-5 mx-auto" data-zanim-timeline="{}" data-zanim-trigger="scroll">
                <div class="mb-5" data-zanim-xs='{"delay":0,"duration":1}'><a href=""><img src="./assets/images/b-6.png" alt="logo" /></a></div>
                <div class="card" data-zanim-xs='{"delay":0.1,"duration":1}'>
                  <div class="card-body p-md-5">
                    <h4 class="text-uppercase fs-0 fs-md-1">login </h4>
                    <form class="text-start mt-4">
                      <div class="row align-items-center">
                        <div class="col-12">
                          <div class="input-group">
                            <div class="input-group-text bg-100"><span class="far fa-user"></span></div><input class="form-control" type="text" placeholder="Email or username" aria-label="Text input with dropdown button" />
                          </div>
                        </div>
                        <div class="col-12 mt-2 mt-sm-4">
                          <div class="input-group">
                            <div class="input-group-text bg-100"><span class="fas fa-lock"></span></div><input class="form-control" type="Password" placeholder="Password" aria-label="Text input with dropdown button" />
                          </div>
                        </div>
                      </div>
                      <div class="row align-items-center mt-3">
                        <div class="col-6">
                          <div class="form-check"><input class="form-check-input" id="rememberMe" type="checkbox" value="" /><label class="form-check-label text-500" for="rememberMe">Remember Me</label></div>
                        </div>
                        <div class="col-6 mt-2 mt-sm-3"><button class="btn btn-primary btn-sm w-100" type="submit">Login</button></div>
                      </div>
                      <div class="d-flex mt-3">
                        <a class="btn-facebook btn btn-icon btn-icon-left btn-sm me-3" href="#!">
                            <span class="btn-icon-wrapper">
                              <span class="fa-facebook-f fab"></span>
                            </span>Join Facebook
                          </a>
                         
                          <a class="btn-google-plus btn btn-icon btn-icon-left btn-sm me-3" href="#!">
                            <span class="btn-icon-wrapper">
                              <span class="fa-google-plus-g fab"></span>
                            </span>Join Google 
                          </a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-lg-5 mx-auto" data-zanim-timeline="{}" data-zanim-trigger="scroll">
                <div class="mb-5" data-zanim-xs='{"delay":0,"duration":1}'><a href=""><img src="./assets/images/b-6.png" alt="logo" /></a></div>
                <div class="card" data-zanim-xs='{"delay":0.1,"duration":1}'>
                    <div class="card-body p-md-5">
                      <h4 class="text-uppercase fs-0 fs-md-1">create your elixir account</h4>
                      <form class="text-start mt-4">
                        <div class="row align-items-center g-4">
                          <div class="col-6"> <input class="form-control" type="text" placeholder="First name" aria-label="First Name" /></div>
                          <div class="col-6"><input class="form-control" type="text" placeholder="Last name" aria-label="Last Name" /></div>
                          <div class="col-12"><input class="form-control" type="email" placeholder="Email Address" aria-label="Email Address" /></div>
                          <div class="col-12"><input class="form-control" type="Password" placeholder="Password" aria-label="Password" /></div>
                          <div class="col-12"><input class="form-control" type="Password" placeholder="Confirm Password" aria-label="Confirm Password" /></div>
                        </div>
                        <div class="row align-items-center mt-3">
                          <div class="col-6 mt-3">
                            <div class="form-check"><input class="form-check-input" id="rememberMe" type="checkbox" value="" /><label class="form-check-label text-500 lh-sm fw-semi-bold" for="rememberMe">I agree with the terms &amp; conditions</label></div>
                          </div>
                          <div class="col-6 mt-2 mt-sm-3"><button class="btn btn-primary btn-sm w-100" type="submit">Create Account</button></div>
                        </div>
                      </form>
                    </div>
                  </div>
              </div>
            </div>
          </div><!-- end of .container-->
        </section><!-- <section> close ============================-->
        <!-- ============================================-->
  
      </main><!-- ===============================================-->
      <!--    End of Main Content-->
      <!-- ===============================================-->
  

    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <script src="./assets/js/jquery-ui.min.js"></script>
    <script src="vendors/popper/popper.min.js"></script>
    <script src="vendors/bootstrap/bootstrap.min.js"></script>
    <script src="vendors/is/is.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARdVcREeBK44lIWnv5-iPijKqvlSAVwbw&amp;callback=initMap" async></script>
    <script src="vendors/prism/prism.js"></script>
    <script src="vendors/fontawesome/all.min.js"></script>
    <script src="vendors/lodash/lodash.min.js"></script>
    <script src="vendors/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="vendors/gsap/gsap.js"></script>
    <script src="vendors/gsap/customEase.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/coustom.js"></script>
    <script src="vendors/swiper/swiper-bundle.min.js"></script>
    <script src="./assets/js/owl.carousel.min.js"></script>

  </body>
</html>
